<img src="image/swiss-peak.jpg" width="350" height="455" alt="view of a snowy swiss peak with green trees and a river flowing.">

<form action="/submit-data" method="post">
   <div class="gap">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="user_name">
    </div>

    <input type="text" id="phone" name="user_phone">
    </div>

    <label for="emails">email<input type="checkbox" name="emails" value="A" id="emails"></label>
    <label for="phones">phone number<input type="checkbox" name="phones" value="B" id="phones"></label>

    </div>
    <div class="gap">
        <label for="comments">Comments*</label>
        <input type="text" id="comments" name="user_comments">
    </div>
    <div class="button">
    <button type="submit">Submit</button>
    </div>
